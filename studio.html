<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Studio</title>
    <link rel="stylesheet" href="studio.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="index.html">REVIT</a></h1>
        </div>
    </header>

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" data-tab="all-videos">All Videos</button>
            <button class="tab-button" data-tab="add-video">Add Video</button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content active" id="all-videos">
            <div class="controls">
                <!-- Search -->
                  <div align="center" class="search-bar">
        <input align="center" type="text" id="search" placeholder="Search...">
    </div>
                <!-- Filters Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-button" data-dropdown="filters">Filters</button>
                    <div id="filters-dropdown" class="dropdown-content">
                        <input type="text" id="filter-tags" placeholder="Filter by tags">
                        <button id="filter-button">Apply Filter</button>
                    </div>
                </div>

                <!-- Sort Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-button" data-dropdown="sort">Sort By</button>
                    <div id="sort-dropdown" class="dropdown-content">
                        <select id="sort-by">
                            <option value="title">Title</option>
                            <option value="tags">Tags</option>
                            <option value="date">Date</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Video List -->
            <div id="video-list" class="video-list"></div>
            <div id="loading" class="loading">Loading...</div>
        </div>

        <!-- Add Video Tab -->
        <div class="tab-content" id="add-video">
          <div class="search-bar">
            
         
            <form id="video-form">
              
              
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required><br><br>

                <label for="tags">Tags:</label>
                <input type="text" name="tags" id="tags" required><br><br>

                <label for="embed">Video Embed URL:</label>
                <input type="text" name="embed" id="embed" required><br><br>

                <button type="submit">Add Video</button>
                <div id="form-message"></div>
            </form>
          </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <span id="confirm-modal-close" class="close">&times;</span>
            <p>Are you sure you want to delete this video?</p>
            <button id="confirm-delete">Yes, Delete</button>
            <button id="cancel-delete">Cancel</button>
        </div>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span id="success-modal-close" class="close">&times;</span>
            <p>Video deleted successfully!</p>
        </div>
    </div>

    <script src="studio.js"></script>
</body>
</html>
